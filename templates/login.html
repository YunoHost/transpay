{% extends "layout.html" %}
{% block body %} 
<div class="well">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <p class="pull-right"><a class="btn btn-default" href="/">{%trans%}Back to home{%endtrans%}</a></p>
                <h1>{%trans%}Donate to{%endtrans%} {{ _cfg("your-name") }}</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{%trans%}Log In{%endtrans%}</h1>
            {% if errors %}
            <div class="alert alert-danger">
                <p>
                {%trans%}Username or password incorrect.{%endtrans%}
                </p>
            </div>
            {% endif %}
            <form action="{{root}}/login" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="{%trans%}your@email.com{%endtrans%}" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="{%trans%}Password{%endtrans%}" />
                </div>
                <input type="submit" value="{%trans%}Log in{%endtrans%}" class="btn btn-primary" />
                <a style="margin-left: 20px" href="password-reset">{%trans%}Reset password{%endtrans%}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
