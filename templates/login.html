{% extends "layout.html" %}
{% block body %} 
<div class="well">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <p class="pull-right"><a class="btn btn-default" href="/">Back to home</a></p>
                <h1>Donate to {{ _cfg("your-name") }}</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Log In</h1>
            {% if errors %}
            <div class="alert alert-danger">
                <p>
                Username or password incorrect.
                </p>
            </div>
            {% endif %}
            <form action="{{root}}/login" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="your@example.org" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" />
                </div>
                <input type="submit" value="Log in" class="btn btn-primary" />
                <a style="margin-left: 20px" href="password-reset">Reset password</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
